include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml

stages:
  - lint
  - test
  - deploy

linter:
  stage: lint
  image: ${CI_REGISTRY}/ict/images/alpine/ci:3.18
  cache:
    paths:
      - node_modules/
  before_script:
    - apk add --no-cache nodejs npm
  script:
    - echo "\e[33mInstalling dependencies...\e[0m"
    - npm ci
    - echo "\e[33m\e[4mLinting...\e[24m\e[0m"
    - npm run cilint
  artifacts:
    expire_in: 1 week
    reports:
      codequality: eslint.xml
  rules:
    - if: $CI_COMMIT_BRANCH # run on pushes
    - if: $CI_MERGE_REQUEST_ID # run on merge requests

.freezedeployment:
  stage: deploy
  before_script:
    - '[[ ! -z "$CI_DEPLOY_FREEZE" ]] && echo "INFRASTRUCTURE OUTAGE WINDOW" && exit 1; '
  rules:
    - if: '$CI_DEPLOY_FREEZE'
      when: manual
      allow_failure: true
    - when: on_success

deployment:
  extends: .freezedeployment
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: ${CI_REGISTRY}/ict/images/alpine/ci:3.18
  cache:
    paths:
      - node_modules/
  before_script:
    - apk add --no-cache nodejs npm
  script:
    - echo "\e[33mInstalling dependencies...\e[0m"
    - npm ci
    - npm install --global vercel
    - echo "\e[34m\e[4mDeploying...\e[24m\e[0m"
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

dependency_scanning:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"